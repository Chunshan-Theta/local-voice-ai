version: '3.8'

services:
  # Next.js Frontend Application
  nextjs-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: local-voice-ai-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://34.111.146.105
      - OLLAMA_MODEL=gemma3:12b
      - WHISPER_SERVICE_URL=http://34.36.181.78
      - WHISPER_MODEL=tiny
    networks:
      - voice-ai-network
    volumes:
      - ./app/tmp:/app/tmp
    restart: unless-stopped

networks:
  voice-ai-network:
    driver: bridge

volumes:
  # Persistent volume for Hugging Face cache (Whisper models)
  hf-cache:
    driver: local

  # Persistent volume for Ollama models
  ollama-storage:
    driver: local
