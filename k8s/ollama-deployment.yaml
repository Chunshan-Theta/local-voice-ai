apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - image: ollama/ollama
          imagePullPolicy: IfNotPresent
          name: llm
          ports:
            - containerPort: 11434
              protocol: TCP
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
            - name: OLLAMA_MODELS
              value: "/ollama/models"
          volumeMounts:
            - name: ollama-storage
              mountPath: /ollama
          resources:
            limits:
              nvidia.com/gpu: "1"
              memory: "8Gi"
              cpu: "2"
            requests:
              nvidia.com/gpu: "1"
              memory: "4Gi"
              cpu: "1"
      volumes:
        - name: ollama-storage
          persistentVolumeClaim:
            claimName: ollama-pvc
