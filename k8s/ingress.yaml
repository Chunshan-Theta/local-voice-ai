apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-ai-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextjs-app
            port:
              number: 3000
      - path: /whisper
        pathType: Prefix
        backend:
          service:
            name: whisper-service
            port:
              number: 5001
      - path: /tts
        pathType: Prefix
        backend:
          service:
            name: breezyvoice
            port:
              number: 8080 