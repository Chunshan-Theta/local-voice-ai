services:
  app:
    image: breezyvoice:latest
    build: .
    ports:
      - "8999:8080"
    volumes:
      - hf-cache:/root/.cache/huggingface/
    init: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
volumes:
  hf-cache: