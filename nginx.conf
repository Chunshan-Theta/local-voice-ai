events {
    worker_connections 1024;
}

http {
    upstream breezy-voice {
        server breezy-voice:8080;
    }

    upstream ollama-service {
        server ollama-service:11434;
    }

    upstream whisper-service {
        server whisper-service:5001;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint for nginx itself
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # BreezyVoice TTS Service
        location /tts/ {
            proxy_pass http://breezy-voice/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Ollama LLM Service
        location /llm/ {
            proxy_pass http://ollama-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Whisper STT Service
        location /stt/ {
            proxy_pass http://whisper-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            client_max_body_size 100M;
        }

        # Default location - return service information
        location / {
            return 200 '{
    "services": {
        "tts": "/tts/ - BreezyVoice Text-to-Speech Service",
        "llm": "/llm/ - Ollama Large Language Model Service", 
        "stt": "/stt/ - Whisper Speech-to-Text Service"
    },
    "health": "/health - Nginx health check"
}';
            add_header Content-Type application/json;
        }
    }
}
